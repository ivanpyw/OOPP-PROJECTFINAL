{% extends 'layout.html' %}

{% block body %}
    {% from "includes/_formhelper.html" import render_field %}

<div>
    <TABLE BORDER="5"    WIDTH="70%"   CELLPADDING="2" CELLSPACING="2">
    <thead>
       <TR>
          <TH COLSPAN="4"><BR><H3>View All Products</H3>
          </TH>
       </TR>
       <TR>
          <TH>Price</TH>
          <TH>ID</TH>
          <TH>Product Name</TH>
          <TH>Edit</TH>
       </TR>
    </thead>

    <tbody>
        {%  for product in total %}
       <TR ALIGN="CENTER">
           <tr>
            <td>{{ product.get_id() }}</td>
            <td>{{ product.get_product() }}</td>
            <td>{{ product.get_price() }}</td>
            <td><form action="{{ url_for('viewtotalitems', id=product.get_pubid()) }}" method="POST">
                <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');"></form></td>



        </tr>
    {% endfor %}
    </tbody>


</table>

</div>
{% endblock %}
